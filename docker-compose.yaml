version: "3.8"
services:
  prometheus:
    image: prom/prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./Prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana-enterprise
    restart: always
    ports:
      - "3000:3000"
  web-1:
    build: 
      context: .
    restart: always
    ports: 
      - "51080:80"
    environment:
      - "ConnectionStrings__Hangfire=Host=host.docker.internal;Port=5432;Database=postgres;Username=postgres;Password=POSTGRES_PASSWORD"
  web-2:
    build: 
      context: .
    restart: always
    ports: 
      - "52080:80"
    environment:
      - "ConnectionStrings__Hangfire=Host=host.docker.internal;Port=5432;Database=postgres;Username=postgres;Password=POSTGRES_PASSWORD"
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_PASSWORD: POSTGRES_PASSWORD